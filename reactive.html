<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const state = {
      _data: "Hello World",
    };

    const render = () => {
      document.body.innerHTML = `
        <p>${state.data}</p>
      `;
    }

    Object.defineProperty(state, "data", {
      get() {
        return state._data;
      },
      set(value) {
        state._data = value;
        render();
      }
    });
    render();
    state.data = "안녕";
  </script>
</body>
</html>
